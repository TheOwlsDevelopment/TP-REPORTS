<html>
	<head>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8" />
	</head>

	<body>
		<div class="background">
		<div class="dialog">
			<form id="reports">
				<h1>SUBMIT REPORT</h1>

				<select id="reason" type = "field" value="OTHER">
                    <option selected=" ">Select A Reason</option>
		    <option value="VDM">VDM</option>
		    <option value="RDM">RDM</option>
                    <option value="STREAM_SNIPE">STREAM SNIPE</option>
                    <option value="BUGS">BUGS</option>
                    <option value="GRAPHICS">GRAPHICS</option>
					<option value="DONATION / PURCHASE">DONATION / PURCHASE</option>
                    <option value="OTHER">OTHER</option>

				</select>
				&nbsp;&nbsp; 

                    <input id="description"    type="text" placeholder="Description"><br>

                    &nbsp;&nbsp; 

                    <button name = "create" class = "submit" value = "create" id="create" type="submit">Submit</button>
                    &nbsp;&nbsp; 
                    <button name = "cancel" class = "submit" value = "cancel" id="cancel" type="submit" >Exit</button>
			</form>

			<form id="showreports">
				<h1>REPORTS</h1>
					<center>
						<div id="report"> </div>
					</center>
					<h4 id="current-reports"> </h4>
					<button name = "showsolved" class = "submit" value = "showsolved" id="showsolved" type="submit" >Solved Reports</button>
					&nbsp;&nbsp; 
					<button name = "cancel" class = "submit" value = "cancel" id="cancel" type="submit" >Exit</button>
			</form>

			<form id="showsolvedreports">
				<h1>SOLVED REPORTS</h1>
					<center>
						<div id="solved-report"> </div>
					</center>
					&nbsp;&nbsp; 
					<button name = "back" class = "submit" value = "back" id="back" type="submit" >Back</button>
					&nbsp;&nbsp; 
					<button name = "cancel" class = "submit" value = "cancel" id="cancel" type="submit" >Exit</button>
			</form>
		</div>
	</div>
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/materialize.js" type="text/javascript"></script>
		<script src="js/script.js" type="text/javascript"></script>
	</body>
</html>
